name: Tauri Build (AppImage & Deb)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Tauri Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config \
            build-essential

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/target
          key: cargo-${{ runner.os }}-${{ hashFiles('app/src-tauri/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-
          save-always: true

      - name: Build (AppImage & deb) with tauri-action
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: app
          args: --verbose
          includeDebug: false

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: appimage-${{ github.sha }}
          path: app/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ github.sha }}
          path: app/src-tauri/target/release/bundle/deb/*.deb