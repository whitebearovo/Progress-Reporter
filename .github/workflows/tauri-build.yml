name: Tauri Build (AppImage & Deb)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Tauri Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config \
            build-essential

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Build app (AppImage & deb)
        working-directory: app
        run: |
          cargo tauri build --verbose

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: appimage-${{ github.sha }}
          path: app/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ github.sha }}
          path: app/src-tauri/target/release/bundle/deb/*.deb